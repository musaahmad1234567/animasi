<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Animasi Tiga Bunga Mawar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffb347 0%, #ffcc33 40%, #87ceeb 100%);
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .flowers {
      display: flex;
      align-items: flex-end;
      gap: 60px;
      height: 100vh;
    }
    .flower {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    /* Batang */
    .stem {
      width: 10px;
      border-radius: 5px;
      background: linear-gradient(to bottom, #388e3c, #2e7d32);
      animation: growStem 2s ease-out forwards;
      transform: scaleY(0);
      transform-origin: bottom;
    }
    .stem.left   { height: 180px; animation-delay: 0.2s; }
    .stem.center { height: 320px; animation-delay: 0.4s; }
    .stem.right  { height: 240px; animation-delay: 0.6s; }

    @keyframes growStem {
      to { transform: scaleY(1); }
    }
    /* Mawar */
    .rose {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 60px;
      height: 60px;
      z-index: 2;
      animation: bloom 1.2s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    .rose.left   { animation-delay: 1.2s; }
    .rose.center { animation-delay: 1.4s; }
    .rose.right  { animation-delay: 1.6s; }

    @keyframes bloom {
      to { transform: translateX(-50%) scale(1); }
    }
    /* Mawar SVG */
    .rose svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Daun */
    .leaf {
      width: 30px;
      height: 20px;
      background: #388e3c;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      left: 50%;
      top: 60%;
      opacity: 0;
      transform: translate(-80%, 0) rotate(-30deg) scale(0.7);
      z-index: 1;
      animation: leafAppear 0.8s 2s forwards;
    }
    .leaf.right {
      left: 50%;
      transform: translate(-10%, 0) rotate(30deg) scale(0.7);
      background: #43a047;
      animation-delay: 2.2s;
    }
    @keyframes leafAppear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="flowers">
    <!-- Bunga kiri -->
    <div class="flower">
      <div class="stem left"></div>
      <div class="rose left">
        <svg viewBox="0 0 60 60">
          <circle cx="30" cy="30" r="18" fill="#e53935"/>
          <ellipse cx="30" cy="22" rx="10" ry="16" fill="#f44336" opacity="0.7"/>
          <ellipse cx="30" cy="38" rx="12" ry="8" fill="#c62828" opacity="0.6"/>
        </svg>
      </div>
      <div class="leaf"></div>
      <div class="leaf right"></div>
    </div>
    <!-- Bunga tengah -->
    <div class="flower">
      <div class="stem center"></div>
      <div class="rose center">
        <svg viewBox="0 0 60 60">
          <circle cx="30" cy="30" r="20" fill="#e53935"/>
          <ellipse cx="30" cy="22" rx="12" ry="18" fill="#f44336" opacity="0.7"/>
          <ellipse cx="30" cy="38" rx="14" ry="10" fill="#c62828" opacity="0.6"/>
        </svg>
      </div>
      <div class="leaf"></div>
      <div class="leaf right"></div>
    </div>
    <!-- Bunga kanan -->
    <div class="flower">
      <div class="stem right"></div>
      <div class="rose right">
        <svg viewBox="0 0 60 60">
          <circle cx="30" cy="30" r="16" fill="#e53935"/>
          <ellipse cx="30" cy="22" rx="8" ry="14" fill="#f44336" opacity="0.7"/>
          <ellipse cx="30" cy="38" rx="10" ry="7" fill="#c62828" opacity="0.6"/>
        </svg>
      </div>
      <div class="leaf"></div>
      <div class="leaf right"></div>
    </div>
  </div>
</body>
</html>
